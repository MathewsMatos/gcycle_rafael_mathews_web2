<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>GCycle - Lojas</title>
</head>

<body>
    <main class="d-flex">
        <h1 class="visually-hidden">Menu Lateral</h1>
        <div class=" sticky-top d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh;">
            <a href="logado" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="" /></svg>
                <span class="fs-4">Menu</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#home" /></svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="reciclar" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#table" /></svg>
                        Reciclar
                    </a>
                </li>
                <li>
                    <a href="resgateProdutos" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#grid" /></svg>
                        Resgatar Produtos
                    </a>
                </li>
                <li>
                    <a href="extrato" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#grid" /></svg>
                        Extrato
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong><%= nome %></strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Configurações</a></li>
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="sair">Sair</a></li>
                </ul>
            </div>
        </div>
        <div class=" bg-success text-light bg-gradient shadow m-5 card text-center tamanho-card" >
            <div class="card-header">
                <h5>Pontos disponíveis</h5>
            </div>
            <div class="card-body"> 
                <h2 class="card-text">Disponivel: <%= ponto %></h2>
                <a href="resgateProdutos" class="btn btn-danger bg-gradient rounded-pill w-50">Trocar pontos</a>
            </div>
            <div class="card-footer ">
                Meus pontos
            </div>
        </div>
        <div class=" bg-primary text-light bg-gradient shadow m-5 card text-center tamanho-card" >
            <div class="card-header">
                <p>Indique um amigo</p>
            </div>
            <div class="card-body"> 
                <h2 class="card-text">Ganhe 1000 pontos</h2>
                <a href="#" class="btn btn-danger bg-gradient rounded-pill w-50">Saiba mais</a>
            </div>
            <div class="card-footer ">
                Ganhe por indicação
            </div>
        </div>
    </main>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
