<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>GCycle - Troque Pontos</title>
  </head>
  <body>
    <%- include('partials/header.html') %>
    <main>
        <div class="container  px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
              <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Você precisa estar conectado para trocar seus pontos.</h1>
                <p class="col-lg-10 fs-4">Entre com os seus dados corretamente no formulário ao lado para realizar as troca de pontos.</p>
              </div>
              <div class="col-md-10 mx-auto col-lg-5">
                <form method="POST">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email - email teste@teste.com</label>
                    <input type="email" name="logEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">email@email.com</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Senha - senha 123456</label>
                    <input type="password" name="logPass" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                  </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
                  <button type="submit" name="logarAcao" class="btn btn-primary">Entrar</button>
                </div>
              </form>
              </div>
            </div>
          </div>
    </main>
    <%- include('partials/footer.html') %>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
